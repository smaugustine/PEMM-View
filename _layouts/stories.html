<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>PEMM - Stories</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">PEMM - Miracle Stories</h1>

        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>CAe</th>
            </tr>
          </thead>
          <tbody>
          {% for story in site.data.data.canonical_story %}
            <tr>
              <td>{{ story.['Macomber ID'] }}</td>
              <td>{{ story.['Macomber Title'] }}</td>
              <td><a href="http://betamasaheft.eu/{{ story.['Hamburg ID'] }}">{{ story.['Clavis ID'] }}</a></td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
        
      </div>
    </section>

    {% include footer.html %}
  </body>
</html>
